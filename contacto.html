<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Contacto</title>
    <style>
        input:focus {
            outline: none;
        }

        input:focus:invalid {
            border: 1px solid red;
        }

        input:valid {
            border: 1px solid green;
        }

        textarea:focus {
            outline: none;
        }

        textarea:focus:invalid {
            border: 1px solid red;
        }

        textarea:valid {
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <!--HEADER-->
    <header>
        <strong><a href="/">LOGO</a></strong>
        <div>
            <ul>
                <li><a href="deporte.html">Deportes</a></li>

                <li><a href="espectaculo.html">Espectáculo</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </div>
    </header>
    <!--MAIN-->
    <main>
        <h1>Contacto</h1>
        <form action="">
            <div>
                <label for="name">Nombre y apellido</label>
                <input minlength="4" maxlength="10" id="name" name="name" placeholder="nombre y apellido" type="text" required>
            </div>
            <div>
                <label for="age">Edad</label>
                <input id="age" name="age" placeholder="Ejem:18" min="18" max="34" type="number" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input placeholder="ejem:abcd@gmail.com" id="email" name="email"  type="email" required>
            </div>
            <div>
                <select name="" id="" required>
                    <option value="">País</option>
                    <option value="1">Perú</option>
                    <option value="2">Argentina</option>
                    <option value="3">Chile</option>
                </select>
            </div>
            <div>
                <h2>Sexo</h2>
                <input type="radio" name="sex" value="f" id="sexf"> <label for="sexf" checked >F</label>
                <input type="radio" name="sex" value="m" id="sexm"> <label for="sexm">M</label>
            </div>
            <div>
                <h2>Intereses</h2>
                <input type="checkbox" id="tech" value="tech" checked><label for="tech">Tecnologia</label>
                <input type="checkbox" id="politic" value="politic" checked><label for="politic">Política</label>
                <input type="checkbox" id="moda" value="moda" checked><label for="moda">Moda</label>
            </div>
            <div>
                <textarea placeholder="Comentario" name="commet" id="commet" cols="30" rows="10"></textarea>
            </div>
        </form>
        <section>
            <h2>Ubicanos</h2>
            <p> <strong>Dirección:</strong> Av. Siempre viva 666</p>
            <p>Lima - Perú</p>
            <p> <strong>Teléfono:</strong> 555666999</p>
            <figure>
                <img src="./image/thread-9014924-11470506657998028469.jfif" alt="mapa">
            </figure>
        </section>
    </main>
    <!--FOOTER-->
    <footer>
        <p class="copyright">Todos los derechos reservados - 2021</p>

    </footer>
</body>
</html>
